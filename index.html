<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Drone Map Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-main="js/main" src="js/require.js"></script>

</head>
<body>
  <canvas></canvas>
 <div class="btn">| |</div>
 <div class="flex-container">
  <div>
  	<div class="map"></div>
   </div>
  <div id="player">
  </div> 
</div>
    <script>
      var map_done = false;
      require(['./app/route'], function(Route){
        var route = new Route();
        setTimeout(function(){route.playAnimation()}, 2400);

        
        var animap_btn = document.querySelector('.btn');
        animap_btn.addEventListener('click', function(e){
          map_done = !map_done;
       	  if (map_done){
       	  	   stopVideo();
       	  }
       	  else {
       	  	  resumeVideo();
       	  }
       	  route.stopAnimation(map_done);

      });
      // 1. https://developers.google.com/youtube/iframe_api_reference
      });
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '500',
          width: '800',
          videoId: '6b-OvQKQOdE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
        event.target.seekTo(5);
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1)
      var done = false;

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 32000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
      function resumeVideo() {
      	player.playVideo();
      }

    </script>
<script src='js/zrveeq.js'></script>
<script  src="js/index.js"></script>

</body>

</html>
